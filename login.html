<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理登录_内容管理系统</title>
    <link rel="stylesheet" href="css/main.css">
    <style>

    </style>
</head>
<body>
    <div class="wrapper-login">
        <div class="login-box">
            <div class="login-header login_logo"></div>
            <div class="login-message message-error">
                账号或密码错误！
            </div>
            <div class="login-main">
                <div class="page-box">
                    <form  class="" action="/">
                        <div class="form-group no-bor auto-hei2">
                            <label class="text-14 text-left">用户名：</label>
                            <div class="col-m-20">
                                <input type="text" id="web_name" placeholder="" class="inp-wid-100 btn-norad btn-hui" />
                            </div>
                        </div>
                        <div class="form-group no-bor auto-hei2">
                            <label class="text-14">密 &nbsp; 码：</label>
                            <div class="col-m-20">
                                <input type="password" id="web_name" placeholder="" class="inp-wid-100 btn-norad btn-hui" />
                            </div>
                        </div>
                        <div class="form-group no-bor auto-hei-nopad">
                            <div class="col-m-2"><input type="checkbox" id="remember_pass" value="remember" /></div>
                            <div class="col-m-6" >记住密码</div>
                            <div class="col-m-6"></div>
                            <div class="col-m-6 text-right">
                                忘记密码？
                            </div>
                        </div>
                        <div class="form-group no-bor hei-l">
                            <div class="col-m-20">
                                <button class="button-default wid-100  btn-norad btn-hei-l">提 &nbsp; &nbsp; 交</button>
                            </div>
                        </div>
                        <div class="form-group no-bor hei-xl">
                            <div class="col-m-5 text-left">第三方登录：</div>
                            <div class="col-m-15 ">
                                <span class="icon icon-qq icon-hei-m"  ></span>
                                <span class="icon icon-wechat icon-hei-m"  ></span>
                                <span class="icon icon-weibo icon-hei-m"></span>
                                <span class="icon icon-baidu icon-hei-m"></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
</body>
</html>
